  <style>
.content {
  background: url('assets/wavy-night.jpg') repeat-x center center;
  background-size: cover;
  /* animation: bgSway 8s ease-in-out infinite; */
  font-family: 'serif';
  overflow-x: hidden;
  will-change: background-position;
}

    #ship {
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 200px;
      z-index: 10;
    }

    #flare {
      position: absolute;
      bottom: 100px;
      left: 15%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fff8e7;
      opacity: 0;
      z-index: 20;
      pointer-events: none;
    }

    .launch {
      animation: launchFlare 2s ease-out forwards;
    }

    .burst {
  animation: flareExplosion 0.8s ease-out forwards;
}

@keyframes launchFlare {
  0% {
    bottom: 45%;
    opacity: 1;
    transform: scale(1);
  }
  80% {
    opacity: 1;
    transform: scale(1.2) translate(200px, -30px); /* controlled arc */
    bottom: 75%;
  }
  100% {
    bottom: 85%;
    opacity: 1;
    transform: scale(1.2) translate(280px, -45px); /* final visible burst position */
  }
}

    @keyframes flareExplosion {
      0% {
        opacity: 1;
        transform: scale(1);
        background: #fff8e7;
      }
      100% {
        opacity: 0;
        transform: scale(20);
        background: radial-gradient(circle, #ffe0b2, #ff8a65, #ff4081);
      }
    }

    .form-container {
      position: absolute;
      right: 5%;
      top: 20%;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid #a8927a80;
      border-radius: 1rem;
      padding: 2rem;
      color: #f4f1ea;
      z-index: 50;
      width: 350px;
    }


#contact-panel {
  position: fixed;
  right: 5%;
  top: 100%;
  transform: translateY(0);
  opacity: 0;
  transition: top 0.6s ease, opacity 0.6s ease;
  pointer-events: none;
  max-height: 90vh;
  overflow-y: auto;
}

#contact-panel.show-form {
  top: 4%;
  opacity: 1;
  pointer-events: auto;
}


    @keyframes rock {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      25% { transform: translateY(-3px) rotate(1deg); }
      75% { transform: translateY(3px) rotate(-5deg); }
    }

    .rocking {
      animation: rock 10s ease-in-out infinite;
    }

    @keyframes sway {
  0% { transform: translateX(0); }
  25% { transform: translateX(4px); }
  50% { transform: translateX(0); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}

.animate-sway {
  animation: sway 10s ease-in-out infinite;
}


    @keyframes glowHighlight {
    0% { box-shadow: 0 0 0px rgba(255, 215, 164, 0); }
    50% { box-shadow: 0 0 25px rgba(255, 215, 164, 0.8); }
    100% { box-shadow: 0 0 0px rgba(255, 215, 164, 0); }
    }
    .glow {
    animation: glowHighlight 2s ease-out;
    }


    @keyframes openReveal {
  0% {
    transform: scaleY(0);
    transform-origin: top;
    opacity: 0;
  }
  100% {
    transform: scaleY(1);
    transform-origin: top;
    opacity: 1;
  }
}

[data-aos="open-up"] {
  transform-origin: top;
  animation: openReveal 2s ease-out both;
}

  <!-- üéá Signal Launch Script -->
  <script>
    const contactForm = document.getElementById('contactForm');
    const flare = document.getElementById('flare');

    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Re-trigger animation
      const ship = document.getElementById('ship');
const shipRect = ship.getBoundingClientRect();
const flare = document.getElementById('flare');

// Calculate flare's starting position based on ship
flare.style.left = `${ship.offsetLeft + ship.offsetWidth * 0.5}px`;

// Reset and trigger animation
// Reset both animations
flare.classList.remove('launch', 'burst');
void flare.offsetWidth;

// Launch flare
flare.classList.add('launch');

// After flight (2s), burst it
setTimeout(() => {
  // üí• Hardcoded end burst position (adjust as needed)
  const finalLeft = 620;   // in pixels from left of page
  const finalBottom = 580; // in pixels from bottom of page

  // Set flare directly to burst location
  flare.style.left = `${finalLeft}px`;
  flare.style.bottom = `${finalBottom}px`;

  // Remove transform for accurate scaling
  flare.style.transform = 'none';

  // Trigger burst
  flare.classList.remove('launch');
  flare.classList.add('burst');

  // Clean up after burst
  setTimeout(() => {
    flare.classList.remove('burst');
    flare.style.opacity = 0;
  }, 800);
}, 2000); // Wait for launch animation to finish

  // üëã Close the contact panel right after animation starts
  document.getElementById('contact-panel').classList.remove('show-form');

      // Optional delay before form submission
      setTimeout(() => {
        contactForm.submit(); // For Formspree or backend
      }, 4000);
    });

document.querySelector('.fixed.left-64').addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' }); // üëà scroll to top

  const contactPanel = document.getElementById('contact-panel');
  contactPanel.classList.add('show-form');

  contactPanel.classList.add('glow');
  setTimeout(() => contactPanel.classList.remove('glow'), 1600);
});

  </script>
