<script>
  const flagBox = document.getElementById('flag-info');
  const titleBox = document.getElementById('flag-title');
  const descList = document.getElementById('flag-desc');
  const closeButton = document.getElementById('close-flag');

  // Handle barrel clicks
  document.querySelectorAll('[data-title]').forEach(barrel => {
    barrel.addEventListener('click', () => {
      const title = barrel.getAttribute('data-title');
      const points = barrel.getAttribute('data-points');
      const lines = points ? points.split(',').map(line => line.trim()) : [];

      const catchphrase = lines[0] || '';
      const rest = lines.slice(1);

      // Show project title
      titleBox.textContent = title;

      // Inject catchphrase and list
      descList.innerHTML = `
        <p class="text-[1.05rem] font-medium italic mb-2">${catchphrase}</p>
        <ul class="list-disc list-inside text-left space-y-1">
          ${rest.map(item => `<li>${item}</li>`).join('')}
        </ul>
      `;

      // Animate in
      flagBox.style.opacity = '0';
      void flagBox.offsetWidth;
      flagBox.style.opacity = '1';
    });
  });

  // ❌ Close flag content
  closeButton.addEventListener('click', () => {
    flagBox.style.opacity = '0';
  });
</script>
