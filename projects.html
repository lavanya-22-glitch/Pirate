    body {
      background: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), url('assets/about-bg.jpg') no-repeat center center/cover;
    }

    .flag-animate {
      transform-origin: top center;
      animation: waveFlag 10s ease-in-out infinite;
    }

    @keyframes waveFlag {
      0% {
        transform: perspective(1000px) rotateX(0deg) rotateZ(0deg) skewY(0deg);
      }

      25% {
        transform: perspective(1000px) rotateX(1deg) rotateZ(0.5deg) skewY(1deg);
      }

      50% {
        transform: perspective(1000px) rotateX(0deg) rotateZ(-0.5deg) skewY(-1.5deg);
      }

      75% {
        transform: perspective(1000px) rotateX(-1deg) rotateZ(0.8deg) skewY(1deg);
      }

      100% {
        transform: perspective(1000px) rotateX(0deg) rotateZ(0deg) skewY(0deg);
      }
    }

    /* Zoom pulse for the Visit Website link */
    @keyframes zoom-pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.08);
      }

      100% {
        transform: scale(1);
      }
    }

    .zoom-link {
      display: inline-block;
      animation: zoom-pulse 2.5s infinite;
      transition: transform 0.3s ease, color 0.3s ease;
      color: #f0dcb1;
    }

    .zoom-link:hover {
      transform: scale(1.15);
      color: #fff1c9;
    }

    /* Golden shimmer for content box */
    @keyframes gold-shimmer {
      0% {
        box-shadow: 0 0 8px #d6ba7a, 0 0 16px #b89c5d;
      }

      50% {
        box-shadow: 0 0 12px #ffe8a8, 0 0 24px #d6ba7a;
      }

      100% {
        box-shadow: 0 0 8px #d6ba7a, 0 0 16px #b89c5d;
      }
    }

    .gold-box {
      animation: gold-shimmer 3s infinite ease-in-out;
    }

    @keyframes barrelFall {
      0% {
        opacity: 0;
        transform: translateY(-100px) scale(0.8) rotate(-5deg);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotate(0);
      }
    }

    .barrel-hidden {
      opacity: 0;
    }

    .barrel-fall {
      animation: barrelFall 2s ease-out forwards;
    }

    @keyframes barrelShimmy {
      0% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(3deg);
      }

      50% {
        transform: rotate(-3deg);
      }

      75% {
        transform: rotate(2deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }


    .barrel-shimmy {
      animation: barrelShimmy 0.6s ease-in-out;
    }

    @keyframes spreadOpen {
      0% {
        transform: scaleY(0);
        opacity: 0;
      }

      100% {
        transform: scaleY(1);
        opacity: 1;
      }
    }

    .spread-open {
      transform-origin: top;
      animation: spreadOpen 0.5s ease-out forwards;
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const barrels = document.querySelectorAll('.barrel');

      barrels.forEach((barrel, i) => {
        setTimeout(() => {
          barrel.classList.remove('barrel-hidden');
          barrel.classList.add('barrel-fall');

          // Remove fall class after it runs so it doesn't re-trigger
          setTimeout(() => barrel.classList.remove('barrel-fall'), 1500);
        }, i * 150);
      });

      // Shimmy after all barrels are done falling
      const totalFallTime = barrels.length * 150 + 700;
      setTimeout(() => {
        barrels.forEach(barrel => {
          barrel.classList.add('barrel-shimmy');
          setTimeout(() => barrel.classList.remove('barrel-shimmy'), 600);
        });
      }, totalFallTime);
    });

  </script>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const flagBox = document.getElementById('flag-info');
      const titleBox = document.getElementById('flag-title');
      const descList = document.getElementById('flag-desc');
      const closeButton = document.getElementById('close-flag');

      // Handle barrel clicks
      document.querySelectorAll('[data-title]').forEach(barrel => {
        barrel.addEventListener('click', () => {
          const title = barrel.getAttribute('data-title');
          const points = barrel.getAttribute('data-points');
          const link = barrel.getAttribute('data-link');

          const lines = points ? points.split(',').map(line => line.trim()) : [];
          const catchphrase = lines[0] || '';
          const rest = lines.slice(1);

          // Set title
          titleBox.textContent = title;

          // Set content
          descList.innerHTML = `
        <p class="text-[1.05rem] font-medium italic mb-2">${catchphrase}</p>
        <ul class="list-disc list-inside text-left space-y-1">
          ${rest.map(item => {
            if (item.toLowerCase() === '🔗 visit website' && link) {
              return `<li><a href="${link}" target="_blank" class="underline text-[#f5e4ca] hover:text-[#ffe] transition-all duration-200 zoom-link">🔗 Visit Website</a></li>`;
            } else {
              return `<li>${item}</li>`;
            }
          }).join('')}
        </ul>
      `;

          // Animate in
          flagBox.style.opacity = '0';
          flagBox.style.display = 'block';
          void flagBox.offsetWidth;
          // Fade + spread
          flagBox.classList.remove('spread-open');
          void flagBox.offsetWidth; // Force reflow
          flagBox.classList.add('spread-open');


          // Trigger shimmy animation on click
          barrel.classList.add('barrel-shimmy');
          setTimeout(() => {
            barrel.classList.remove('barrel-shimmy');
          }, 500);

        });
      });

      // Close the flag content box
      closeButton.addEventListener('click', () => {
        flagBox.style.opacity = '0';
        setTimeout(() => {
          flagBox.style.display = 'none';
        }, 300); // match your transition duration
      });
    });
  </script>
