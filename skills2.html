<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        background: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)), url('about-bg.jpg') no-repeat center center/cover;
    }
    
    .book-scene {
      perspective: 2000px;
    }
    .page {
      backface-visibility: hidden;
      transform-style: preserve-3d;
      transition: transform 1s ease, opacity 0.5s ease;
    }
    .slide-page {
      animation: slidePage 0.8s ease forwards;
    }
    @keyframes slidePage {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-100%);
        opacity: 0;
      }
    }
    .book-half {
      width: 50%;
      height: 100%;
      position: absolute;
      top: 0;
      background-color: #fdfdfd;
    }
    .left-half {
      left: 0;
    }
    .right-half {
      right: 0;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
  <div id="book" class="book-scene relative w-[600px] h-[400px] cursor-pointer">
    <!-- Front Cover on Right Half -->
    <img src="book-front.png" id="bookFront" class="page book-half right-half z-50" />

    <!-- Page Pairs -->
    <div class="page-pair absolute inset-0 z-40 hidden" data-page="1">
      <img src="left-page-1.png" class="page book-half left-half z-30" />
      <img src="right-page-1.png" class="page book-half right-half z-20" />
    </div>

    <div class="page-pair absolute inset-0 z-30 hidden" data-page="2">
      <img src="left-page-2.png" class="page book-half left-half z-30" />
      <img src="right-page-2.png" class="page book-half right-half z-20" />
    </div>

    <div class="page-pair absolute inset-0 z-20 hidden" data-page="3">
      <img src="left-page-3.png" class="page book-half left-half z-30" />
      <img src="right-page-3.png" class="page book-half right-half z-20" />
    </div>

    <!-- Back Cover on Left Half -->
    <img src="book-back.png" id="bookBack" class="page book-half left-half z-10 hidden" />
  </div>

  <script>
    const book = document.getElementById('book');
    const bookFront = document.getElementById('bookFront');
    const bookBack = document.getElementById('bookBack');
    const pagePairs = document.querySelectorAll('.page-pair');

    let current = 0;
    let flipping = false;

    book.addEventListener('click', () => {
      if (flipping) return;
      flipping = true;

      if (current === 0) {
        bookFront.classList.add('slide-page');
        pagePairs[0].classList.remove('hidden');
      } else if (current < pagePairs.length) {
        pagePairs[current - 1].classList.add('hidden');
        pagePairs[current].classList.remove('hidden');
      } else if (current === pagePairs.length) {
        pagePairs[current - 1].classList.add('hidden');
        bookBack.classList.remove('hidden');
      } else {
        // Reset
        bookFront.classList.remove('slide-page');
        bookBack.classList.add('hidden');
        pagePairs.forEach(p => p.classList.add('hidden'));
        current = -1;
      }

      current++;
      flipping = false;
    });
  </script>
</body>
</html>
