<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Flag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #98D8E8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .flag-container {
            position: relative;
            width: 80vw;
            max-width: 600px;
            height: 60vh;
            max-height: 400px;
            perspective: 1000px;
        }

        .flagpole {
            position: absolute;
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            border-radius: 4px;
            box-shadow: 2px 0 4px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .flag {
            position: absolute;
            left: 8px;
            top: 10%;
            width: 85%;
            height: 60%;
            transform-origin: left center;
            transform-style: preserve-3d;
        }

        .flag-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        /* Cloth-like animation keyframes */
        @keyframes flagWave {
            0% { 
                transform: rotateY(0deg) rotateX(0deg);
            }
            25% { 
                transform: rotateY(8deg) rotateX(2deg);
            }
            50% { 
                transform: rotateY(0deg) rotateX(0deg);
            }
            75% { 
                transform: rotateY(-5deg) rotateX(-1deg);
            }
            100% { 
                transform: rotateY(0deg) rotateX(0deg);
            }
        }

        @keyframes flagRipple {
            0% { 
                transform: scaleY(1) skewX(0deg);
            }
            20% { 
                transform: scaleY(0.98) skewX(1deg);
            }
            40% { 
                transform: scaleY(1.02) skewX(-0.5deg);
            }
            60% { 
                transform: scaleY(0.99) skewX(0.8deg);
            }
            80% { 
                transform: scaleY(1.01) skewX(-0.3deg);
            }
            100% { 
                transform: scaleY(1) skewX(0deg);
            }
        }

        .flag {
            animation: 
                flagWave 3.5s ease-in-out infinite,
                flagRipple 2.8s ease-in-out infinite;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .flag-container {
                width: 90vw;
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            .flag-container {
                width: 95vw;
                height: 40vh;
            }
        }

        /* Wind effect particles */
        .wind-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: windFlow 4s linear infinite;
        }

        @keyframes windFlow {
            0% {
                transform: translateX(-50px) translateY(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(150vw) translateY(-20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="flag-container">
        <div class="flagpole"></div>
        <div class="flag">
            <svg class="flag-svg" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Flag background -->
                <rect width="300" height="200" fill="#FF0000"/>
                
                <!-- Flag stripes -->
                <rect x="0" y="0" width="300" height="40" fill="#FF0000"/>
                <rect x="0" y="40" width="300" height="40" fill="#FFFFFF"/>
                <rect x="0" y="80" width="300" height="40" fill="#FF0000"/>
                <rect x="0" y="120" width="300" height="40" fill="#FFFFFF"/>
                <rect x="0" y="160" width="300" height="40" fill="#FF0000"/>
                
                <!-- Flag canton (blue field) -->
                <rect x="0" y="0" width="120" height="100" fill="#0052CC"/>
                
                <!-- Stars pattern -->
                <g fill="white">
                    <!-- Row 1 -->
                    <circle cx="15" cy="15" r="3"/>
                    <circle cx="35" cy="15" r="3"/>
                    <circle cx="55" cy="15" r="3"/>
                    <circle cx="75" cy="15" r="3"/>
                    <circle cx="95" cy="15" r="3"/>
                    
                    <!-- Row 2 -->
                    <circle cx="25" cy="30" r="3"/>
                    <circle cx="45" cy="30" r="3"/>
                    <circle cx="65" cy="30" r="3"/>
                    <circle cx="85" cy="30" r="3"/>
                    
                    <!-- Row 3 -->
                    <circle cx="15" cy="45" r="3"/>
                    <circle cx="35" cy="45" r="3"/>
                    <circle cx="55" cy="45" r="3"/>
                    <circle cx="75" cy="45" r="3"/>
                    <circle cx="95" cy="45" r="3"/>
                    
                    <!-- Row 4 -->
                    <circle cx="25" cy="60" r="3"/>
                    <circle cx="45" cy="60" r="3"/>
                    <circle cx="65" cy="60" r="3"/>
                    <circle cx="85" cy="60" r="3"/>
                    
                    <!-- Row 5 -->
                    <circle cx="15" cy="75" r="3"/>
                    <circle cx="35" cy="75" r="3"/>
                    <circle cx="55" cy="75" r="3"/>
                    <circle cx="75" cy="75" r="3"/>
                    <circle cx="95" cy="75" r="3"/>
                </g>
                
                <!-- Cloth texture overlay -->
                <defs>
                    <pattern id="clothTexture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
                        <rect width="4" height="4" fill="rgba(255,255,255,0.05)"/>
                        <rect x="0" y="0" width="2" height="2" fill="rgba(0,0,0,0.02)"/>
                        <rect x="2" y="2" width="2" height="2" fill="rgba(0,0,0,0.02)"/>
                    </pattern>
                </defs>
                <rect width="300" height="200" fill="url(#clothTexture)"/>
            </svg>
        </div>
    </div>

    <script>
        // Enhanced JavaScript for dynamic animation control
        class FlagAnimation {
            constructor() {
                this.flag = document.querySelector('.flag');
                this.flagContainer = document.querySelector('.flag-container');
                this.windParticles = [];
                this.animationIntensity = 1;
                this.init();
            }

            init() {
                // Add wind effect
                this.createWindParticles();
                
                // Dynamic animation intensity based on time
                this.setupDynamicAnimation();
                
                // Add mouse interaction
                this.setupMouseInteraction();
                
                // Performance optimization
                this.optimizeAnimation();
            }

            createWindParticles() {
                const particleCount = 8;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'wind-particle';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 4 + 's';
                    particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                    this.flagContainer.appendChild(particle);
                    this.windParticles.push(particle);
                }
            }

            setupDynamicAnimation() {
                // Vary animation intensity over time
                setInterval(() => {
                    const intensity = 0.7 + Math.random() * 0.6; // 0.7 to 1.3
                    this.animationIntensity = intensity;
                    
                    this.flag.style.animationDuration = `${3.5 / intensity}s, ${2.8 / intensity}s`;
                }, 5000);
            }

            setupMouseInteraction() {
                // Add subtle interaction when mouse is near
                document.addEventListener('mousemove', (e) => {
                    const rect = this.flagContainer.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const deltaX = (e.clientX - centerX) / rect.width;
                    const deltaY = (e.clientY - centerY) / rect.height;
                    
                    // Subtle wind effect based on mouse position
                    const windStrength = Math.sqrt(deltaX * deltaX + deltaY * deltaY) * 0.5;
                    
                    if (windStrength < 0.5) {
                        this.flag.style.transform = `rotateY(${deltaX * 3}deg) rotateX(${deltaY * 2}deg)`;
                        
                        // Return to normal animation after a delay
                        setTimeout(() => {
                            this.flag.style.transform = '';
                        }, 1000);
                    }
                });
            }

            optimizeAnimation() {
                // Pause animation when tab is not visible
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.flag.style.animationPlayState = 'paused';
                        this.windParticles.forEach(particle => {
                            particle.style.animationPlayState = 'paused';
                        });
                    } else {
                        this.flag.style.animationPlayState = 'running';
                        this.windParticles.forEach(particle => {
                            particle.style.animationPlayState = 'running';
                        });
                    }
                });

                // Reduce animation on low-end devices
                if (navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4) {
                    this.flag.style.animationDuration = '4s, 3.5s';
                }
            }

            // Method to adjust wind intensity
            setWindIntensity(intensity) {
                this.animationIntensity = Math.max(0.1, Math.min(2, intensity));
                this.flag.style.animationDuration = `${3.5 / this.animationIntensity}s, ${2.8 / this.animationIntensity}s`;
            }
        }

        // Initialize the flag animation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FlagAnimation();
        });

        // Add realistic physics-inspired movement
        function addRealisticPhysics() {
            const flag = document.querySelector('.flag');
            let time = 0;
            
            function animate() {
                time += 0.016; // Roughly 60fps
                
                // Simulate natural wind patterns
                const windX = Math.sin(time * 0.5) * Math.cos(time * 0.3) * 2;
                const windY = Math.sin(time * 0.7) * Math.sin(time * 0.4) * 1;
                const windZ = Math.cos(time * 0.6) * Math.sin(time * 0.8) * 1.5;
                
                // Apply subtle additional transforms
                const currentTransform = flag.style.transform || '';
                const additionalTransform = ` translate3d(${windX}px, ${windY}px, ${windZ}px)`;
                
                // Only apply if no mouse interaction is happening
                if (!flag.style.transform.includes('rotateY')) {
                    flag.style.transform = currentTransform + additionalTransform;
                }
                
                requestAnimationFrame(animate);
            }
            
            // Start the physics simulation
            animate();
        }

        // Initialize physics after a short delay
        setTimeout(addRealisticPhysics, 1000);
    </script>
</body>
</html>
